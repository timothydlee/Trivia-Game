<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <!--Declaring jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--Linking reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Linking Google Font - Roboto & Muli-->
    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto" rel="stylesheet">
    <!--My CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>SNL Trivia Game</title>
</head>
<body>
	<div class="wrapper text-center"><!--Start of Wrapper-->
		<img src="assets/images/header.png" class="logo"> <!--SNL logo in background-->
		<img src="assets/images/lights.jpg" class="lights"><!--Lights image in background-->
		<section class="question-box"><!--Start of Question Box-->
			<header> <!--Start of Header-->
				<p class="title">SATURDAY NIGHT LIVE TRIVIA</p>
			</header><!--End of Header-->
			<div class="main-content">	<!--Start of main-content section-->	
				<h2 id="timer"></h2> <!--Timer will display here-->
				<h2 id="start-button">Start</h2> <!--Start Button-->
				<h2 class="hide" id="reset-button">Try Again</h2><!--Rest Button-->
				<h3 class="question hide"></h3><!--Questions will display here-->
				<ul id="answers"><!--Answer choices will display in list form below-->
					<li class="answers hide" id="answer0"></li>
					<li class="answers hide" id="answer1"></li>
					<li class="answers hide" id="answer2"></li>
					<li class="answers hide" id="answer3"></li>
				</ul> 
			</div><!--End of main-content section-->
		</section><!--End of Question Box-->
	</div><!--End of overall wrapper-->

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
